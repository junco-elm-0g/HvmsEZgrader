
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatch Valley Middle School Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hatch Valley Middle School</h1>
        <h2>Grade Calculator</h2>
        <label for="totalProblems">Total Problems:</label>
        <input type="number" id="totalProblems">
        <label for="missedProblems">Missed Problems (optional):</label>
        <input type="number" id="missedProblems">
        <button onclick="calculateGrades()">Calculate</button>
        <table id="gradeTable"></table>
        <p id="finalGrade"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
